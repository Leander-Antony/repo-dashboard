<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GitHub Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/logo.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h1>Login to your GitHub Dashboard</h1>
        <p>Please log in to view your dashboard.</p>
        
        <a href="{{ url_for('login') }}" class="login-btn">
            <button class="centered-btn">Login with GitHub</button>
        </a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

</body>
</html>
