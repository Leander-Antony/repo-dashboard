<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s GitHub Repositories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/logo.ico') }}" type="image/x-icon">
    
    <!-- Add SortableJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ username }}'s Repositories</h1>

        <h2>Pinned Repositories</h2>
        <div class="pinned repo-grid" id="pinned"></div>

        <h2>All Repositories</h2>
        <div class="repo-grid" id="repo-grid">
            {% for repo in repos %}
                {% if username in repo.html_url %}
                    <div class="repo-card" id="repo-card-{{ repo.name }}">
                        <div class="logo-container">
                            <img src="{{ url_for('get_logo', repo_name=repo.name) }}" alt="Logo" class="repo-logo">
                        </div>

                        <div class="card-content">
                            <a href="{{ repo.html_url }}" target="_blank" class="repo-link">
                                <h2>{{ repo.name }}</h2>
                            </a>
                            <p><strong>Languages Used:</strong> {{ languages_data[repo.name] | join(', ') }}</p>

                            <div class="edit-form" id="edit-form-{{ repo.name }}">
                                <form action="/dashboard" method="POST" enctype="multipart/form-data">
                                    <input type="hidden" name="repo_name" value="{{ repo.name }}">
                                    
                                    <div>
                                        <label for="logo-{{ repo.name }}" class="custom-file-upload">Change Logo</label>
                                        <input type="file" id="logo-{{ repo.name }}" name="logo" accept="image/*" onchange="showFileName('{{ repo.name }}', this)">
                                        <span id="file-name-{{ repo.name }}">No file chosen</span>
                                    </div>
                                    
                                    <button type="submit">Save</button>
                                </form>
                            </div>
                            
                        </div>

                        <button class="edit-btn" onclick="toggleEditForm('{{ repo.name }}')">â‹®</button>

                        <button class="pin-btn" onclick="pinRepo('{{ repo.name }}')">Pin</button>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <script>
        const el = document.getElementById('repo-grid');
        new Sortable(el, {
            animation: 150,  
            dragClass: 'dragging', 
            onEnd(evt) {
                saveCardOrder();
            }
        });
    
        const pinnedEl = document.getElementById('pinned');
        new Sortable(pinnedEl, {
            animation: 150, 
            dragClass: 'dragging',
            onEnd(evt) {
                savePinnedCardOrder();
            }
        });
    

        function saveCardOrder() {
            const repoCards = document.querySelectorAll('#repo-grid .repo-card');
            const order = Array.from(repoCards).map(card => card.id);
            localStorage.setItem('repoCardOrder', JSON.stringify(order));
        }
    
        function savePinnedCardOrder() {
            const pinnedCards = document.querySelectorAll('#pinned .repo-card');
            const pinnedOrder = Array.from(pinnedCards).map(card => card.id);
            localStorage.setItem('pinnedRepoCardOrder', JSON.stringify(pinnedOrder));
        }
    
        window.onload = function() {
            let repoOrder = JSON.parse(localStorage.getItem('repoCardOrder') || '[]');
            let pinnedOrder = JSON.parse(localStorage.getItem('pinnedRepoCardOrder') || '[]');
    
            const repoGrid = document.getElementById('repo-grid');
            const pinnedSection = document.getElementById('pinned');
    
            if (repoOrder.length) {
                repoOrder.forEach(repoId => {
                    const card = document.getElementById(repoId);
                    if (card) {
                        repoGrid.appendChild(card);
                    }
                });
            }

            if (pinnedOrder.length) {
                pinnedOrder.forEach(repoId => {
                    const card = document.getElementById(repoId);
                    if (card) {
                        const clonedCard = card.cloneNode(true);
                        const pinButton = clonedCard.querySelector('.pin-btn');
                        pinButton.textContent = 'Unpin';
                        pinButton.setAttribute('onclick', `unpinRepo('${repoId.split('-').pop()}')`);
                        pinnedSection.appendChild(clonedCard);
                    }
                });
            }
    
            let pinnedRepos = JSON.parse(localStorage.getItem('pinnedRepos') || '[]');
            pinnedRepos.forEach(repoName => {
                const repoCard = document.getElementById('repo-card-' + repoName);
                if (repoCard && !document.querySelector(`#pinned #repo-card-${repoName}`)) {
                    const clonedCard = repoCard.cloneNode(true);
                    const pinButton = clonedCard.querySelector('.pin-btn');
                    pinButton.textContent = 'Unpin';
                    pinButton.setAttribute('onclick', `unpinRepo('${repoName}')`);
                    pinnedSection.appendChild(clonedCard);
                }
            });
        };
    
        function pinRepo(repoName) {
            const repoCard = document.getElementById('repo-card-' + repoName);
            const pinnedSection = document.getElementById('pinned');
            
            if (document.querySelector(`#pinned #repo-card-${repoName}`)) {
                alert(`${repoName} is already pinned.`);
                return;
            }
    
            const clonedCard = repoCard.cloneNode(true);
            const pinButton = clonedCard.querySelector('.pin-btn');
            pinButton.textContent = 'Unpin';
            pinButton.setAttribute('onclick', `unpinRepo('${repoName}')`);
            pinnedSection.appendChild(clonedCard);
            
            let pinnedRepos = JSON.parse(localStorage.getItem('pinnedRepos') || '[]');
            if (!pinnedRepos.includes(repoName)) {
                pinnedRepos.push(repoName);
                localStorage.setItem('pinnedRepos', JSON.stringify(pinnedRepos));
            }
    
            savePinnedCardOrder();
        }
    
        function unpinRepo(repoName) {
            const pinnedSection = document.getElementById('pinned');
            const pinnedCard = pinnedSection.querySelector('#repo-card-' + repoName);
    
            if (pinnedCard) {
                pinnedSection.removeChild(pinnedCard);

                let pinnedRepos = JSON.parse(localStorage.getItem('pinnedRepos') || '[]');
                pinnedRepos = pinnedRepos.filter(repo => repo !== repoName);
                localStorage.setItem('pinnedRepos', JSON.stringify(pinnedRepos));
    
                savePinnedCardOrder();
            }
        }
    </script>
    
</body>
</html>
